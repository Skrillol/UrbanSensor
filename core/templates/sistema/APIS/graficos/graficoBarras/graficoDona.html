<div>
    <canvas id="myChart"></canvas>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    const ctx = document.getElementById('myChart');
    
    new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [
        {
          label: 'Data1',
          data: [12, 3, 5, 2, 3,8],
          borderWidth: 2,
          borderColor: '999',
          backgroundColor: ['rgb(255,99,132)','rgba(255,0,0,0.1)','blue','green','#009900','orange'],
        },

    ]},
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      },
        plugins: {
            colors: {
            enabled: false
            }
        }
    });
  </script>
